{%extends 'blog/base.html'%}
{% block content %}
    <a href="{% url 'post_new_one' %}">Create form one</a>
    {% for post in posts %}
    <div class = 'post'>
        <div class = 'date'>
            <p>published: {{ post.published_date }}</p>
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk%}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    <div/>
    {% endfor %}
    <div class="at">
        <a href="{% url 'alltext' %}">Все тексты</a>
    </div>

{% endblock %}
